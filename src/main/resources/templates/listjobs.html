<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/site.css}"/>
</head>
<body>
<!-- A main horizontal navbar with logo -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}">
        <!-- logo -->
        <img class = "logo" src="/img/logo.jpg" alt="Logo" style="width:40px;">
    </a>
    <!-- search form -->
    <form class="form-inline" th:action="@{/searchresults}" method = post>
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-success" type="submit">Search</button>
    </form>
        <!--Links-->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/addjob}">Add Job</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/showjobs}">Show Jobs</a>
            </li>
        </ul>
    </nav>
    <div class="jumbotron text-center">
        <h1 class = "display-4">List of Available Jobs</h1>
    </div>
    <ul class="list-group" th:each="eachJob:${jobs}">
        <li class="list-group-item"> Position Title: </li>
        <li class="list-group-item active" th:text="${eachJob.position}"></li>
        <li class="list-group-item"> Company Name: </li>
        <li class="list-group-item active" th:text="${eachJob.company}"></li>
        <li class="list-group-item">
            <a th:href="@{/detail/{id}(id=${eachJob.id})}">Details</a>
        </li>
    </ul>
</body>
</html>
